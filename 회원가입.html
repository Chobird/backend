<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        .form-container {
            width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .checkbox-group, .radio-group {
            margin: 10px 0;
        }
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>회원가입</h2>
        <form action="회원가입결과.jsp" method="post">
            <div class="form-group">
                <label for="id">아이디:</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">전화번호:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label>성별:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="남성" checked>
                    <label for="male">남성</label>
                    <input type="radio" id="female" name="gender" value="여성">
                    <label for="female">여성</label>
                </div>
            </div>
            <div class="form-group">
                <label for="birth">생년월일:</label>
                <input type="date" id="birth" name="birth" required>
            </div>
            <div class="form-group">
                <label for="interests">관심사:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="sports" name="interests" value="스포츠">
                    <label for="sports">스포츠</label>
                    <input type="checkbox" id="music" name="interests" value="음악">
                    <label for="music">음악</label>
                    <input type="checkbox" id="movies" name="interests" value="영화">
                    <label for="movies">영화</label>
                    <input type="checkbox" id="books" name="interests" value="독서">
                    <label for="books">독서</label>
                </div>
            </div>
            <div class="form-group">
                <label for="job">직업:</label>
                <select id="job" name="job" required>
                    <option value="">선택하세요</option>
                    <option value="학생">학생</option>
                    <option value="직장인">직장인</option>
                    <option value="자영업자">자영업자</option>
                    <option value="기타">기타</option>
                </select>
            </div>
            <button type="submit">가입하기</button>
        </form>
    </div>
</body>
</html>
